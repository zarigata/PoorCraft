name: PoorCraft Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install headless OpenGL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-utils libgl1-mesa-dev libglu1-mesa-dev xvfb

      - name: Run tests
        run: |
          xvfb-run --auto-servernum mvn -B clean test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-test-reports
          path: |
            target/surefire-reports/**
            target/test-reports/**
          if-no-files-found: ignore

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests
        shell: pwsh
        run: mvn -B clean test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-reports
          path: |
            target/surefire-reports/**
            target/test-reports/**
          if-no-files-found: ignore

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests (skip rendering)
        run: mvn -B clean test -Djunit.jupiter.tags.exclude=rendering

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-reports
          path: |
            target/surefire-reports/**
            target/test-reports/**
          if-no-files-found: ignore
